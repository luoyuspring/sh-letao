<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/searchList.css">
</head>
<body>
  <div class="lt-container">

    <!-- 头部区域 -->
    <div class="lt-header">
      <a href="Javascript:history.go(-1);" class="lt-header-left">
        <i class="mui-icon mui-icon-back"></i>
      </a>
      <h3>商品列表</h3>
    </div>

    <!-- 主题区域 -->
    <div class="lt-main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!-- 搜索框 -->
          <div class="search">
            <input class="search-input" type="text" placeholder="请输入搜索关键字">
            <button class="mui-btn mui-btn-blue btn-search">搜索</button>
          </div>
          <!-- 头部检索 -->
          <div class="sort">
            <a href="javascript:;">上架时间 <i class="fa fa-angle-down"></i></a>
            <a data-name="price" href="javascript:;" class="current">价格 <i class="fa fa-angle-down"></i></a>
            <a data-name="num" href="javascript:;">库存 <i class="fa fa-angle-down"></i></a>
            <a href="javascript:;">折扣 <i class="fa fa-angle-down"></i></a>
          </div>
          <!-- 产品展示 -->
          <div class="lt_product">
            <!-- 搜索到的商品信息 -->
          </div>
        </div>
      </div>
    </div>

    <!-- 底部区域 -->
    <div class="lt-footer">
      <ul>
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>

  </div>

  <!-- 引入mui框架js文件 -->
  <script src="./lib/mui/js/mui.js"></script>
  <!-- 引入zepto -->
  <script src="./lib/zepto/zepto.min.js"></script>
  <!-- 引入模板插件 -->
  <script src="./lib/artTemplate/template-web.js"></script>
  <!-- 引入公共js -->
  <script src="js/common.js"></script>
  <script src="js/searchList.js"></script>

  <script type="text/html" id="tpl">
    <ul class="mui-clearfix">
      {{ each data v i }}
        <li class="lt_product_item">
          <a href="#">
            <img src="{{ v.pic[0].picAddr }}" alt="">
            <p class="mui-ellipsis-2">{{ v.proName }}</p>
            <p>
              <span class="price">¥{{ v.price }}</span>
              <span class="oldprice">¥{{ v.oldPrice }}</span>
            </p>
            <button class="mui-btn mui-btn-primary">立即购买</button>
          </a>
        </li>
      {{ /each }}
    </ul>
  </script>


</body>
</html>
