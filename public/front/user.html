<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/user.css">
</head>
<body>
  <div class="lt-container">

    <!-- 头部区域 -->
    <div class="lt-header">
      <a href="index.html" class="lt-header-left">
        <i class="mui-icon mui-icon-back"></i>
      </a>
      <h3>会员中心</h3>
    </div>

    <!-- 主题区域 -->
    <div class="lt-main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <ul class="mui-table-view">
            <li class="mui-table-view-cell mui-media">
              <!-- 用户信息 -->
            </li>
            <li class="mui-table-view-cell">
              <a class="mui-navigate-right">账号与安全</a>
            </li>
            <li class="mui-table-view-cell">
              <a class="mui-navigate-right">我的购物车</a>
            </li>
            <li class="mui-table-view-cell">
              <a class="mui-navigate-right">收货地址管理</a>
            </li>
          </ul>
          <div class="btnWrapper">
            <button class="mui-btn mui-btn-block logoutBtn">退出</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 底部区域 -->
    <div class="lt-footer">
      <ul>
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li class="current">
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>

  </div>

  <!-- 引入mui框架js文件 -->
  <script src="./lib/mui/js/mui.js"></script>
  <!-- 引入zepto -->
  <script src="./lib/zepto/zepto.min.js"></script>
  <!-- 引入模板插件 -->
  <script src="./lib/artTemplate/template-web.js"></script>
  <!-- 引入公共js -->
  <script src="js/common.js"></script>
  <!-- 引入login.js -->
  <script src="js/user.js"></script>

  <script type="text/html" id="userTpl">
    <a href="javascript:;">
      <img class="mui-media-object mui-pull-left" src="images/user.jpg">
      <div class="mui-media-body">
      {{ username }}
        <p class='mui-ellipsis'>绑定手机号: {{ mobile }}</p>
      </div>
    </a>
  </script>

</body>
</html>
