<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/cart.css">
</head>
<body>
<div class="lt-container">

  <!-- 头部区域 -->
  <div class="lt-header">
    <a href="index.html" class="lt-header-left">
      <i class="mui-icon mui-icon-back"></i>
    </a>
    <h3>购物车</h3>
  </div>

  <!-- 主题区域 -->
  <div class="lt-main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <ul class="mui-table-view">
          <!-- 购物车商品列表 -->
        </ul>
      </div>
    </div>
  </div>

  <!-- 计价区域 -->
  <div class="lt-total">
    <div class="mui-pull-left">
      <span>订单总金额 : ¥</span>
      <span id="totalText">00.00</span>
    </div>
    <div class="mui-pull-right">
      <a href="#">生成订单</a>
    </div>
  </div>

  <!-- 底部区域 -->
  <div class="lt-footer">
    <ul>
      <li>
        <a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a>
      </li>
      <li class="current">
        <a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <i class="fa fa-user"></i>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>

</div>

<!-- 引入mui框架js文件 -->
<script src="./lib/mui/js/mui.js"></script>
<!-- 引入zepto -->
<script src="./lib/zepto/zepto.min.js"></script>
<!-- 引入模板插件 -->
<script src="./lib/artTemplate/template-web.js"></script>
<!-- 引入公共js -->
<script src="js/common.js"></script>
<!-- 引入login.js -->
<script src="js/cart.js"></script>

<!-- 设置购物车模板 -->
<script type="text/html" id="cartTpl">
  {{ each info v i }}
  <li class="mui-table-view-cell mui-transitioning">
    <div class="mui-slider-right mui-disabled">
      <a
          data-id="{{ v.id }}"
          data-size="{{ v.size }}"
          data-num="{{ v.num }}"
          data-productsize="{{ v.productSize }}"
          data-productnum="{{ v.productNum }}" class="mui-btn mui-btn-primary mui-icon mui-icon-compose btn-edit"></a>
      <a data-id="{{ v.id }}" class="mui-btn mui-btn-danger mui-icon mui-icon-trash btn-delete"></a>
    </div>
    <div class="mui-slider-handle">
      <div class="mui-table-cell">
        <div class="lt-left mui-pull-left">
          <img src="{{ v.pic[0].picAddr }}" alt="">
          <input type="checkbox" class="ck" data-price="{{ v.price }}" data-num="{{ v.num }}">
        </div>
        <div class="lt-right">
          <p class="pro-name mui-ellipsis-2">{{ v.proName }}</p>
          <p>
            <span class="price">¥{{ v.price }}</span>
            <span class="oldprice">¥{{ v.oldPrice }}</span>
            <span class="mui-pull-right">{{ v.num }}双</span>
          </p>
          <p>
            鞋码: {{ v.size }}
          </p>
        </div>
      </div>
    </div>
  </li>
  {{ /each }}
</script>
<!-- 设置弹出框模板 -->
<script type="text/html" id="editTpl">
  <div class="lt-size item-box">
    尺码:
    <%
      var arr = productSize.split('-');
      for ( var i = arr[0]; i <= arr[1]; i++ ) {
    %>
    <span class="{{ size == i ? 'current' : ''}}">{{ i }}</span>
    <% } %>
  </div>

  <!-- 数量 -->
  <div class="lt-num item-box">
    数量:
    <!-- 最小值 1, 最大值 num, 步长 1 -->
    <div class="mui-numbox" data-numbox-min="1" data-numbox-max="{{ productNum }}" data-numbox-step="1">
      <!-- "-"按钮，点击可减小当前数值 -->
      <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
      <input class="mui-numbox-input" type="number"  value="{{ num }}" />
      <!-- "+"按钮，点击可增大当前数值 -->
      <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
    </div>
  </div>
</script>



</body>
</html>
