<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/search.css">
</head>
<body>
  <div class="lt-container">

    <!-- 头部区域 -->
    <div class="lt-header">
      <a href="Javascript:history.go(-1);" class="lt-header-left">
        <i class="mui-icon mui-icon-back"></i>
      </a>
      <h3>乐淘云购</h3>
    </div>

    <!-- 主题区域 -->
    <div class="lt-main">
      <div class="search">
        <input class="search-input" type="text" placeholder="请输入搜索关键字">
        <button class="mui-btn mui-btn-blue btn-search">搜索</button>
      </div>
      <div class="history">
       <!-- 历史记录 -->
      </div>
    </div>

    <!-- 底部区域 -->
    <div class="lt-footer">
      <ul>
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>

  </div>

  <!-- 引入mui框架js文件 -->
  <script src="./lib/mui/js/mui.js"></script>
  <!-- 引入zepto -->
  <script src="./lib/zepto/zepto.min.js"></script>
  <!-- 引入模板插件 -->
  <script src="./lib/artTemplate/template-web.js"></script>
  <!-- 引入公共js -->
  <script src="js/common.js"></script>
  <script src="js/search.js"></script>

  <!-- 设置历史记录模板 -->
  <script type="text/html" id="historyTpl">
    {{ if arr.length > 0 }}
      <div class="history-title">
        <span class="mui-pull-left">搜索历史</span>
            <span class="mui-pull-right btn-remove">
              <i class="fa fa-trash"></i>清空记录
            </span>
      </div>
      <div class="history-content">
        <ul>
          {{ each arr v i }}
          <li>
            <a href="#" class="mui-pull-left">{{ v }}</a>
            <i data-index="{{ i }}" class="mui-icon mui-icon-closeempty mui-pull-right btn-delete"></i>
          </li>
          {{ /each }}
        </ul>
      </div>
    {{ else }}
    <p>没有更多历史记录了</p>
    {{ /if }}
  </script>

</body>
</html>
