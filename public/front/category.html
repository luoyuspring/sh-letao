<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/category.css">
</head>
<body>
  <div class="lt-container">

    <!-- 头部区域 -->
    <div class="lt-header">
      <a href="index.html" class="lt-header-left">
        <i class="fa fa-home"></i>
      </a>
      <h3>乐淘云购</h3>
      <a href="search.html" class="lt-header-right">
        <i class="fa fa-search"></i>
      </a>
    </div>

    <!-- 主题区域 -->
    <div class="lt-main">
      <!-- 左侧导航 -->
      <div class="lt_category_left">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <ul>
              <!-- 一级分类 -->
            </ul>
          </div>
        </div>
      </div>
      <!-- 右侧详情 -->
      <div class="lt_category_right">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <ul>
              <!-- 二级分类 -->
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- 底部区域 -->
    <div class="lt-footer">
      <ul>
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li  class="current">
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>

  </div>

  <!-- 引入mui框架js文件 -->
  <script src="./lib/mui/js/mui.js"></script>
  <!-- 引入zepto -->
  <script src="./lib/zepto/zepto.min.js"></script>
  <!-- 引入模板引擎 -->
  <script src="./lib/artTemplate/template-web.js"></script>
  <!-- 引入公共js -->
  <script src="js/common.js"></script>
  <script src="js/category.js"></script>


  <!-- 左侧模板 -->
  <!-- 需求让第一个 a 有 current -->
  <script type="text/html" id="tpl">
    {{ each rows v i }}
    <li><a data-id="{{ v.id }}" class="{{ i === 0 ? 'current' : '' }}" href="#">{{ v.categoryName }}</a></li>
    {{ /each }}
  </script>

  <!-- 右侧模板 -->
  <script type="text/html" id="rightTpl">

    {{ if rows.length === 0 }}
    <p>没有更多分类信息了</p>
    {{ /if }}

    {{ each rows v i }}
    <li>
      <a href="#">
        <img src="{{ v.brandLogo }}" alt="">
        <p>{{ v.brandName }}</p>
      </a>
    </li>
    {{ /each }}
  </script>

</body>
</html>
