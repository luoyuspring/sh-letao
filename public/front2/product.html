<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- 小图标 -->
  <link rel="icon" href="favicon.ico">
  <!-- 引入 font-awesome 字体图标 -->
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/product.css">
</head>
<body>
<!--<i class="fa fa-thumbs-up"></i>-->
<!--<i class="mui-icon mui-icon-weixin"></i>-->

<!-- 全屏容器 -->
<div class="lt_container">
  <div class="lt_header">
    <a href="javascript:history.go(-1);" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
    <h3>商品详情</h3>
    <!-- location.reload() 重新加载当前页 -->
    <a href="javascript:location.reload();" class="icon_right"><i class="mui-icon mui-icon-reload"></i></a>
  </div>

  <div class="lt_main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">

        <!-- 挖个大大坑-->

      </div>
    </div>
  </div>

  <!-- 前往购物车 -->
  <div class="lt_go_cart">
    <a href="cart.html" class="mui-pull-left">前往购物车</a>
    <div class="mui-pull-right">
      <button class="mui-btn mui-btn-danger" id="goCart">加入购物车</button>
      <button class="mui-btn mui-btn-warning">买买买</button>
    </div>
  </div>
</div>

<script type="text/html" id="productTpl">

  <!-- 轮播图区域 -->
  <div class="mui-slider">

    <!-- 图片轮播区域 -->
    <div class="mui-slider-group mui-slider-loop">
      <!-- 配置假图 最后一张 -->
      <!-- mui-slider-item-duplicate 用来标记该图片为假图 -->
      <!-- pic[pic.length-1].picAddr -->
      <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{ pic[pic.length-1].picAddr }}" /></a></div>

      {{ each pic v i }}
        <div class="mui-slider-item"><a href="#"><img src="{{ v.picAddr }}" /></a></div>
      {{ /each }}

      <!-- 配置假图 第一张 -->
      <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{ pic[0].picAddr }}" /></a></div>
    </div>

    <!-- 指示器, 小圆点 -->
    <div class="mui-slider-indicator">
      {{ each pic v i }}
        <div class="mui-indicator {{ i === 0 ? 'mui-active' : '' }}"></div>
      {{ /each }}
    </div>

  </div>


  <!-- 产品标题 -->
  <div class="lt_pro_name item_box">
    <strong>{{ proName }}</strong>
  </div>

  <!-- 价格 -->
  <div class="lt_price item_box">
    价格: <span class="price">¥{{ price }}</span> <span class="oldPrice">¥{{ oldPrice }}</span>
  </div>

  <!-- 尺码 -->
  <!-- 原生语法当中支持编写 js 语句 -->
  <!-- 原生语法和标准语法可以混用 -->
  <div class="lt_size item_box">
    尺码:
    <%
      var arr = size.split('-');  // [ 40, 50 ];
      var start = arr[0]; // 40
      var end = arr[1];  // 50
      for ( var i = start; i <= end; i++ ) {
    %>
        <span>{{ i }}</span>
    <% } %>
  </div>

  <!-- 数量 -->
  <div class="lt_num item_box">
    数量:

    <!-- 最小值 1, 最大值 num, 步长 1 -->
    <div class="mui-numbox" data-numbox-min="1" data-numbox-max="{{ num }}" data-numbox-step="1">
      <!-- "-"按钮，点击可减小当前数值 -->
      <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
      <input class="mui-numbox-input" type="number"  value="1" />
      <!-- "+"按钮，点击可增大当前数值 -->
      <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
    </div>

    <span>剩余数量: {{ num }}双 </span>

  </div>


  <!-- 详情 -->
  <div class="lt_desc item_box">
    <p>详情: {{ proDesc }} </p>
  </div>

</script>



<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/product.js"></script>

</body>
</html>
