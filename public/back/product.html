<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘电商</title>
  <!-- 引入bootstrap.css插件 -->
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <!-- 引入表单验证css样式 -->
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <!-- 引入进度条css样式 -->
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>

<!-- 左侧侧边栏区域 -->
<div class="lt-aside">
  <div class="brand">
    <a href="#">黑马21期</a>
  </div>
  <div class="user">
    <img src="images/default.png" alt="">
    <p>超级管理员</p>
  </div>
  <div class="nav">
    <ul>
      <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
      <li>
        <a class="category" href="javascript:;"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
        <div class="child" style="display: none">
          <a href="first.html">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li><a href="product.html" class="current"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
    </ul>
  </div>
</div>

<!-- 右侧主题区域 -->
<div class="lt-main">
  <div class="lt_topbar">
    <a href="javascript:;" class="pull-left icon-menu"><i class="glyphicon glyphicon-align-justify"></i></a>
    <a href="javascript:;" class="pull-right icon-logout"><i class="glyphicon glyphicon-log-out"></i></a>
  </div>
  <div class="container-fluid">
    <ol class="breadcrumb">
      <li><a href="index.html">管理系统</a></li>
      <li class="active">商品管理</li>
    </ol>
    <div class="lt-content">
      <button class="btn btn-default btn-add">添加分类</button>
      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <th width="10%">序号</th>
          <th width="25%">商品名称</th>
          <th width="25%">商品描述</th>
          <th width="10%">商品库存</th>
          <th width="10%">商品尺寸</th>
          <th width="10%">商品状态</th>
          <th width="10%">操作</th>
        </tr>
        </thead>
        <tbody>
          <!-- product信息 -->

        </tbody>
      </table>
      <div class="text-right">
        <ul id="pagintor"></ul>
      </div>
    </div>
  </div>
</div>

<!-- 退出模态框 -->
<div class="modal fade bs-example-modal-sm" id="logoutModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button id="logoutBtn" type="button" class="btn btn-primary">退出</button>
      </div>
    </div>
  </div>
</div>

<!-- 添加商品模态框 -->
<div class="modal fade bs-example-modal-sm" id="productMoal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="form">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                <span id="category">请选择二级分类</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <!-- 下拉列表 -->
              </ul>
              <input type="hidden" name="brandId" id="categoryId">
              <input type="hidden" name="statu" value="1">
            </div>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" name="proName" placeholder="请输入商品名称">
          </div>
          <div class="form-group">
            <textarea name="proDesc" class="form-control" cols="30" rows="5" placeholder="请输入商品描述"></textarea>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="num" placeholder="请输入商品库存">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="size" placeholder="请输入商品尺码">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="oldPrice" placeholder="请输入商品原价">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="price" placeholder="请输入商品现价">
          </div>

          <div class="form-group">
            <label class="btn btn-default" for="fileupload">上传图片</label>
            <input multiple id="fileupload" type="file" name="pic1" data-url="/product/addProductPic" class="form-control" style="display: none;">
          </div>
          <div class="form-group imgbox">
            <!-- 图片预览 -->
            <input type="hidden" name="picStatus">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary">添加</button>
        </div>
      </form>
    </div>
  </div>
</div>



<!-- 引入jquery -->
<script src="./lib/jquery/jquery.min.js"></script>
<!-- 引入bootstrap插件 -->
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<!-- 引入表单验证插件 -->
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<!-- 引入进度条插件 -->
<script src="./lib/nprogress/nprogress.js"></script>
<!-- 引入模板插件 -->
<script src="./lib/artTemplate/template-web.js"></script>
<!-- 引入分页插件 -->
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<!-- 引入jquery-fileupload 组合插件 有依赖 -->
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
<!-- 引入公共js -->
<script src="js/common.js"></script>
<!-- 引入first执行js -->
<script src="js/product.js"></script>

<!-- 设置产品展示模板 -->
<script type="text/html" id="productTpl">
  {{ each rows v i }}
    <tr>
      <td>{{ i + 1 + (page - 1) * size }}</td>
      <td>{{ v.proName }}</td>
      <td>{{ v.proDesc }}</td>
      <td>{{ v.num }}</td>
      <td>{{ v.size }}</td>
      <td>{{ v.statu === 1 ? '已上架' : '已下架' }}</td>
      <td data-id="{{ v.id }}">
        {{ if v.statu === 0 }}
        <button class="btn btn-success">上架</button>
        {{ else }}
        <button class="btn btn-danger">下架</button>
        {{ /if }}
      </td>
    </tr>
  {{ /each }}
</script>

<!-- 设置添加分类下拉列表模板 -->
<script type="text/html" id="selectTpl">
  {{ each rows v i }}
  <li><a data-id="{{ v.id }}" tabindex="-1" href="#">{{ v.brandName }}</a></li>
  {{ /each }}
</script>

</body>
</html>
